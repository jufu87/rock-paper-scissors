<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="playArea">
        <div id="header">
            <ul>
                <li>Rock Paper Scissors</li>
            </ul>
            
        </div>
        <div id="choiceBtns">
            <button id="btn-rock">Rock</button>
            <button id="btn-paper">Paper</button>
            <button id="btn-scissors">Scissors</button>
            
        </div>
        <div id="winMessageDiv">
            <p id="winMessageParagraph"></p>
        </div>
        <div id="results-div">
            <ul>
                <li id="computerChoseTextLi"></li>
                <li id="humanChoseTextLi"></li>
                <li id="resultLi"></li>
                <li id="computerScoreLi"></li>
                <li id="humanScoreLi"></li>
            </ul>
        </div>
        <div id="footer">
            <button id="newGame">New Game</button>
        </div>
    </div>
</body>
</html>
